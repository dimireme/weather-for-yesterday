name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_DEPLOY_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H 168.100.11.97 >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        run: |
          ssh -i ~/.ssh/id_ed25519 root@168.100.11.97 << 'EOF'
            set -e
            cd /root/weather-for-yesterday
            git pull origin main

            # Фронтенд билд
            cd fe
            yarn install
            yarn build

            # Бэкенд зависимости
            cd ../be
            yarn install

            # Запуск или рестарт pm2
            if pm2 list | grep -q "weather-api"; then
              pm2 restart weather-api
            else
              pm2 start server.js --name weather-api
            fi

            pm2 save
          EOF
